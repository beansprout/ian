<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>Ian Baggley Portrait Artist</title>
  <meta name="description" content="Imagine handpainted portraits of you and your loved ones to display and cherish for generations to come">
  <meta name="author" content="Ian Baggley">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display+SC&display=swap" rel="stylesheet">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/slideshow.css">
  <link rel="stylesheet" href="css/barebones.css">


  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
 <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
 <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
 <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
 <link rel="manifest" href="site.webmanifest">

 <!-- Slideshow script
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
 <script type="text/javascript" src="slideshow.js"></script>


</head>
<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="grid-container full">
      <div>
        <h1>Ian Baggley</h1>
        <h4>Portrait Artist</h4>
          <nav>
            <ul>
              <li><a href="#">Bio</a></li>
              <li><a href="#">Commissions</a></li>
              <li><a href="#">Contact</a></li>
            </ul>
          </nav>
      </div>

  <!-- Slideshow container
   –––––––––––––––––––––––––––––––––––––––––––––––––– -->
<div class="slideshow-container">

    <!-- 80%-width images with number and caption text -->
    <div class="mySlides fade">
      <div class="numbertext">1 / 6</div>
      <img src="images/4Rachel-Baggley.jpeg" style="width:80%">
      <div class="text">Rachel - Oil on Canvas</div>
    </div>

    <div class="mySlides fade">
      <div class="numbertext">2 / 6</div>
      <img src="images/5David Luxton-Baggley.jpeg" style="width:80%">
      <div class="text">David - Oil on Canvas</div>
    </div>

    <div class="mySlides fade">
      <div class="numbertext">3 / 6</div>
      <img src="images/6Gale-Baggley.jpeg" style="width:80%">
      <div class="text">Gale - Oil on Canvas</div>
    </div>

    <div class="mySlides fade">
        <div class="numbertext">4 / 6</div>
        <img src="images/7Ron-Baggley.jpeg" style="width:80%">
        <div class="text">Ron - Oil on Canvas</div>
      </div>

    <div class="mySlides fade">
        <div class="numbertext">5 / 6</div>
        <img src="images/7Jaclyn-Baggley.jpeg" style="width:80%">
        <div class="text">Jaclyn - Oil on Canvas</div>
      </div>

    <div class="mySlides fade">
        <div class="numbertext">6 / 6</div>
        <img src="images/8Jaclyn Close up - Baggley.jpeg" style="width:80%">
        <div class="text">Jaclyn - Close-up</div>
      </div>

    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
  <br>

  <!-- The dots/circles -->
  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
    <span class="dot" onclick="currentSlide(4)"></span>
    <span class="dot" onclick="currentSlide(5)"></span>
    <span class="dot" onclick="currentSlide(6)"></span>
  </div>

<!-- End Document-->
  </div>
  <script>
      showSlides(slideIndex);
    </script>
</body>
</html>
